<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body>
    <div class="login_form">
        <form action="" id="myForm">
            <img src="./pic/user.png" alt="User" width="30%">
            <h1>Member Details</h1>
            <!-- <label for="email">Email:</label> -->
            <div class="ip">

                <i class="fa fa-envelope"></i>
                <input class="same" type="email" id="email" required placeholder="Email" autofocus title="Enter The Correct Email"><br>

            </div>

            <!-- <label for="password">Password:</label> -->
            <div class="ip">

                <i class="fa fa-lock"></i>
                <input class="same" type="password" id="password" required placeholder="Enter Password" title="Enter The Correct Password"><br>

            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
